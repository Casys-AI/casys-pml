# Sync MCP Std library to public repository
# Syncs lib/std/ folder to @casys/mcp-std package

name: Sync MCP Std

on:
  push:
    branches: [main]
    paths:
      - "lib/std/**"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clone mcp-std repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/Casys-AI/mcp-std.git mcp-std-repo
          cd mcp-std-repo
          git checkout main || git checkout -b main

      - name: Sync lib/std/ folder
        run: |
          # Remove existing files (except .git)
          find mcp-std-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy lib/std/ contents to root of public repo
          cp -r lib/std/* mcp-std-repo/

          # Note: .github workflows are NOT copied - all publishing is centralized in pml-cloud

          # Add LICENSE
          cp LICENSE mcp-std-repo/LICENSE

      - name: Commit and push
        run: |
          cd mcp-std-repo
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Get the commit message from the triggering commit
          COMMIT_MSG=$(git log -1 --format="%s" ${{ github.sha }} 2>/dev/null || echo "Sync from pml-cloud")

          git commit -m "$COMMIT_MSG" -m "Synced from pml-cloud"
          git push origin main
