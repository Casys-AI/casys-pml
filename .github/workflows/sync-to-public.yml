# Sync MiniTools library to public repository
# Only syncs lib/std/ (the open source MiniTools)
# Everything else stays private

name: Sync to Public Repo

on:
  push:
    branches: [main]
    paths:
      - "lib/std/**"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clone public repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/Casys-AI/casys-pml.git public-repo
          cd public-repo
          git checkout main || git checkout -b main

      - name: Sync std/ only
        run: |
          # Clean EVERYTHING in public repo (except .git)
          cd public-repo
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cd ..

          # Copy lib/std/ as lib/ in public repo
          mkdir -p public-repo/lib
          cp -r lib/std/* public-repo/lib/

          # Copy README and LICENSE to root
          cp lib/std/README.md public-repo/README.md
          cp lib/std/LICENSE public-repo/LICENSE

      - name: Commit and push to public
        run: |
          cd public-repo
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Get the commit message from the triggering commit
          COMMIT_MSG=$(git log -1 --format="%s" ${{ github.sha }} 2>/dev/null || echo "Sync lib/ from private repo")

          git commit -m "$COMMIT_MSG" -m "Synced from pml-cloud"
          git push origin main
