# Sync MCP Server framework to public repository
# Syncs lib/server/ folder to @casys/mcp-server package

name: Sync MCP Server

on:
  push:
    branches: [main]
    paths:
      - "lib/server/**"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clone mcp-server repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/Casys-AI/mcp-server.git mcp-server-repo
          cd mcp-server-repo
          git checkout main || git checkout -b main

      - name: Sync lib/server/ folder
        run: |
          # Remove existing files (except .git)
          find mcp-server-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          # Copy lib/server/ contents to root of public repo
          cp -r lib/server/* mcp-server-repo/

          # Copy .github workflows (hidden files not included in *)
          if [ -d "lib/server/.github" ]; then
            cp -r lib/server/.github mcp-server-repo/
          fi

          # Add LICENSE
          cp LICENSE mcp-server-repo/LICENSE

      - name: Commit and push
        run: |
          cd mcp-server-repo
          git add -A

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          # Get the commit message from the triggering commit
          COMMIT_MSG=$(git log -1 --format="%s" ${{ github.sha }} 2>/dev/null || echo "Sync from pml-cloud")

          git commit -m "$COMMIT_MSG" -m "Synced from pml-cloud"
          git push origin main
