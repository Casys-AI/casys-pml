# Sync PML CLI package to public repository
# Syncs packages/pml/ to Casys-AI/casys-pml

name: Sync PML Package

on:
  push:
    branches: [main]
    paths:
      - "packages/pml/**"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Clone public repo
        run: |
          git clone https://x-access-token:${{ secrets.PUBLIC_REPO_PAT }}@github.com/Casys-AI/casys-pml.git public-repo
          cd public-repo
          git checkout main || git checkout -b main

      - name: Sync packages/pml/
        run: |
          # Remove old source files
          rm -rf public-repo/src/
          rm -rf public-repo/tests/
          rm -rf public-repo/scripts/
          rm -rf public-repo/.github/
          rm -f public-repo/deno.json
          rm -f public-repo/deno.lock
          rm -f public-repo/mod.ts
          rm -f public-repo/README.md

          # Copy packages/pml/ contents (including .github/)
          cp -r packages/pml/* public-repo/
          cp -r packages/pml/.github public-repo/

          # Add LICENSE from root
          cp LICENSE public-repo/LICENSE

      - name: Commit and push to public
        run: |
          cd public-repo
          git add -A

          if git diff --staged --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          COMMIT_MSG=$(git log -1 --format="%s" ${{ github.sha }} 2>/dev/null || echo "Sync from pml-cloud")
          git commit -m "$COMMIT_MSG" -m "Synced from pml-cloud"
          git push origin main
